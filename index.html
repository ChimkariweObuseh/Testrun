<!DOCTYPE html>
<html lang="en">
 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Convert image to Arcade sprite</title>
</head>
 
<body>
	<div id="info">
		<ol>
			<li>Upload an image</li>
			<li>Paste the code below into MakeCode's JavaScript tab.</li>
		</ol>
		<p>No need to manually create a sprite first. The code creates it for you.</p>
	</div>
	<form action="#" method="POST">
		<input type="file" id="myFile" name="filename">
    <input type="file" id="myFile2" name="filename">
    <input type="file" id="myFile3" name="filename">
    <input type="file" id="myFile4" name="filename">
    <input type="file" id="myFile5" name="filename">
    <input type="file" id="myFile6" name="filename">
    <input type="file" id="myFile7" name="filename">
    <input type="file" id="myFile8" name="filename">
    <input type="file" id="myFile9" name="filename">
    <input type="file" id="myFile10" name="filename">
 
		<div id="parameters">
			<div id="left" class="half">
				<label>
					<input type="radio" name="size" id="full-width" checked /> Default: Fit to width
				</label>
				<label>
					<input type="radio" name="size" id="full-height" /> Fit to height
				</label>
				<label>
					<input type="radio" name="size" id="original" /> Keep original size
				</label>
			</div>
 
			<div id="right" class="half">
				<p>(Press enter to confirm)</p>
				<label>
					<input type="radio" name="size" id="scale" value="0.1" /> Scale image by factor
					<input type="number" name="size" id="factor" step="0.01" disabled>
				</label>
				<label>
					<input type="radio" name="size" id="custom" /> Custom resolution
					<input type="number" name="size" id="width" class="custom" placeholder="width (px)" disabled>
					<input type="number" name="size" id="height" class="custom" placeholder="height (px)" disabled>
				</label>
			</div>
		</div>
		<button id="copy" disabled>Copy code</button>
		<!-- <button type="submit" disabled style="visibility: hidden;">Apply setting</button> -->
	</form>
 
	<canvas width=0 height=0></canvas>
	<textarea name="" id="1" cols="200" rows="30"></textarea>
  <textarea name="" id="2" cols="200" rows="30"></textarea>
  <textarea name="" id="3" cols="200" rows="30"></textarea>
  <textarea name="" id="4" cols="200" rows="30"></textarea>
  <textarea name="" id="5" cols="200" rows="30"></textarea>
  <textarea name="" id="6" cols="200" rows="30"></textarea>
  <textarea name="" id="7" cols="200" rows="30"></textarea>
  <textarea name="" id="8" cols="200" rows="30"></textarea>
  <textarea name="" id="9" cols="200" rows="30"></textarea>
  <textarea name="" id="10" cols="200" rows="30"></textarea>
	<script src="main.js"></script>
</body>
</html>
